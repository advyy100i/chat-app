<!DOCTYPE html>
<html>
<head>
  <title>Chat App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="title">Chat App</h1>

  <div id="auth-status">Not logged in</div>
  <button id="logoutBtn" style="margin-top: 10px;">Logout</button>

  <div id="typing-status" style="height: 20px; text-align: left; max-width: 600px; margin: 0 auto; color: #777;"></div>

  <h2>Messages</h2>
  <ul id="messages"></ul>
  <form id="form" action="">
    <input id="input" autocomplete="off" placeholder="Type your message...">
    <input type="file" id="imageInput" accept="image/*,image/gif" style="margin-left: 10px;">
    <button>Send</button>
  </form>

  <script src="/socket.io/socket.io.js"></script>
  <script src="main.js"></script>
</body>
</html>
